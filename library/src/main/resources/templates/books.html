<!DOCTYPE html>
<html lang="pt-br" >
<head>
  <meta charset="UTF-8">
  <title>Google Books Application</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="books.css">
</head>
<body>

<!-- partial:index.partial.html -->
<div class="main">
  <div class="container">
    <div class="row">
      <div class="col-sm-8">
        <label>Busca por: </label>
        <input id="nameSearch" style="height: 100%; width: 650px;">
      </div>
      <div class="col-sm-4" style=" text-align: left;">
        <input id="btn-search" type="submit" value="buscar" style="height: 50px;">
      </div>
      <div class="col-sm-12">
        <label>Total de resultados: </label>
        <label></label>
      </div>
    </div>
    <div class="page-content">
      <div class="col-md-12" id="page-content">
        <!-- Dinamic Content Here -->
      </div>
    </div>
  </div>
</div>

<!-- pages -->
<div class="main">
  <ul id="pagination-demo" class="pagination-sm"></ul>
</div>

<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.1/jquery.twbsPagination.min.js'></script>

<!--Firebase-->
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>

<script th:inline="javascript">
/*<![CDATA[*/
  // Initialize Firebase
  var firebaseConfig = {
      apiKey: "AIzaSyABu9fd5I932JN68EjxPlcAAtsljoFQbSg",
      authDomain: "library-gbooks.firebaseapp.com",
      databaseURL: "https://library-gbooks.firebaseio.com",
      projectId: "library-gbooks",
      storageBucket: "library-gbooks.appspot.com",
      messagingSenderId: "711620461645",
      appId: "1:711620461645:web:30960c1528e1d23b018804",
      measurementId: "G-4764X2PMJ0"
  };
  firebase.initializeApp(firebaseConfig);

  $('#pagination-demo').twbsPagination({
    totalPages: 6,
    visiblePages: 6,
    next: 'Próximo',
    prev: 'Anterior',
    first: 'Primeiro',
    last: 'Último',
    onPageClick: function (event, page) {
        //fetch content and render here
        let indexSearch = getIdxSearchByPage(page);
        getBooksObjs(indexSearch);
    }
  });

  function getBooksObjs(indexSearch) {
    let name = $('#nameSearch').val();
    let host =  /*[[${serverAddress}]]*/ '';
    let fullUrl = `http://${host}/books-by-index?name=${name}&index=${indexSearch}`;

    $.get(fullUrl, function(data) {
      let htmlContent = getHtmlByBooks(data);
      $('#page-content').html(htmlContent);
    });
  }

  async function getHtmlByBooks(books) {
    let html = '';
    const await allFavoritesIds = getAllFavoritesIds();

    html += '<div class="container">';
    html += '     <div class="row">';
                   books.forEach(function(book) {
    html +=          getItemGallery(book, allFavoritesIds);
                   });
    html += '    </div>'
    html += '</div>';

    return html;
  }

  function getItemGallery(book, allFavoritesIds) {
    let html = '';
    let description = getDescriptionHtml(book.description);

    html += '<div class="col-4 item-gallery" style="margin-bottom: 35px;">';
    html += getAddOrRemoveFavorite($(book.id), allFavoritesIds);
    html += ' <div class="thumbnail">';
    html += `   <img src="${book.thumbnail}">`;
    html += '   <div class="caption" style="margin: 5px;">';
    html += `     <h5>${book.title}</h5>`;
    html += `     ${description}`;
    html += '   </div>';
    html += ' </div>';
    html += '</div>';

    return html;
  }

  function getAddOrRemoveFavorite(idBook, allFavoritesIds) {
    if (allFavoritesIds.includes(idBook)) {
      return '<a href="#">REMOVE FAVORITE</a>';
    }
    return '<a href="#">ADD FAVORITE</a>';
  }

  function getDescriptionHtml(description) {
    description = capitalize(description);

    if (description) {
      return `<div class="col-12 text-left" style="padding:20px;">
        <h6>Descrição:</h6>
        <p>${description}</p>
      </div>`;
    }
    return '';
  }

  function capitalize(s) {
    if (typeof s !== 'string') return '';
    return s.charAt(0).toUpperCase() + s.slice(1);
  }

  $('#btn-search').click(function(item) {
    let page = $('.active a').html();
    let idxSearch = getIdxSearchByPage(page);
    getBooksObjs(idxSearch);
  });

  function getIdxSearchByPage(page) {
    return (page-1) + "0";
  }

  async function getAllFavoritesIds() {
    let favorites = [];
    let db = firebase.firestore();

    db.collection("favorites").get().then(function(querySnapshot) {
      querySnapshot.forEach(function(doc) {
        favorites.push(doc.data());
      });
    });

    return favorites;
  }


/*]]>*/
</script>

</body>
</html>
